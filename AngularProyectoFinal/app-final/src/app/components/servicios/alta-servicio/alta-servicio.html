<div class="container-fluid bg-light min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="card shadow-lg border-0" style="max-width: 600px; width: 100%;">
        <div class="card-header bg-primary text-white text-center py-3">
            <h3 class="mb-0"><i class="bi bi-briefcase-fill me-2"></i>Nuevo Servicio</h3>
        </div>

        <div class="card-body p-4">

            <!-- Alertas de Éxito/Error -->
            <div *ngIf="mensajeExito" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i> {{ mensajeExito }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div *ngIf="mensajeError" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ mensajeError }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form #f="ngForm" (ngSubmit)="onSubmit(f)">

                <h5 class="text-secondary mb-3 border-bottom pb-2">Detalles del Servicio</h5>

                <div class="row">
                    <!-- NOMBRE -->
                    <div class="col-md-12 mb-3">
                        <label class="form-label fw-bold">Nombre<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="nombre" required
                               [(ngModel)]="model.nombre" #nombre="ngModel"
                               [ngClass]="{'is-invalid': nombre.invalid && nombre.touched}">
                        <div *ngIf="nombre.invalid && nombre.touched" class="invalid-feedback">
                            El nombre es obligatorio.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- DESCRIPCIÓN -->
                    <div class="col-md-12 mb-3">
                        <label class="form-label fw-bold">Descripción <span class="text-danger">*</span></label>
                        <textarea class="form-control" name="descripcion" rows="3" required
                                [(ngModel)]="model.descripcion" #descripcion="ngModel"
                                [ngClass]="{'is-invalid': descripcion.invalid && descripcion.touched}"></textarea>
                        <div *ngIf="descripcion.invalid && descripcion.touched" class="invalid-feedback">
                            La descripción es obligatoria.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- PRECIO BASE -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Precio base <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" name="precio_base" required min="1"
                                    [(ngModel)]="model.precio_base" #preciob="ngModel"
                                    [ngClass]="{'is-invalid': preciob.invalid && preciob.touched}">
                        </div>
                        <div *ngIf="preciob.invalid && preciob.touched" class="invalid-feedback d-block">
                            Ingresa un monto válido.
                        </div>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="button" class="btn btn-outline-secondary px-4" (click)="f.resetForm(resetModel())">
                        <i class="bi bi-eraser me-2"></i>Limpiar
                    </button>
                    <button type="submit" class="btn btn-primary px-5" [disabled]="f.invalid">
                        <i class="bi bi-save me-2"></i>Guardar Servicio
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
