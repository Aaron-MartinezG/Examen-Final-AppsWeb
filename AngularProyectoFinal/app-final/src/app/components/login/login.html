<div class="login-wrapper">
    <div class="card shadow-lg login-card">
        <div class="card-header text-white text-center py-4">
            <h4 class="mb-0 display-6"><i class="bi bi-person-circle me-2"></i>ContAdmin</h4>
            <small>Sistema de Gestión Contable</small>
        </div>
        <div class="card-body p-5">

            <div *ngIf="loginError" class="alert alert-danger" role="alert">
                {{ loginError }}
            </div>

            <form #f="ngForm" (ngSubmit)="onSubmit()">

                <div class="mb-4">
                    <label class="form-label fw-bold">Usuario</label>
                    <input type="text" class="form-control" name="usuario" required
                           [(ngModel)]="model.usuario" placeholder="Ej: hortencia">
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Contraseña</label>
                    <input type="password" class="form-control" name="clave" required
                           [(ngModel)]="model.clave" placeholder="**********">
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg" [disabled]="f.invalid">
                        <i class="bi bi-lock-fill me-2"></i> Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
